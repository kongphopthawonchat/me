<!DOCTYPE html>
<html lang="th">
<head>
    <title>เว็บแรกของฉัน ก้องภพ ถาวรชาติ</title>
    <link rel="preconnect"
href="https://fonts.googleapis.com">
    <link rel="preconnect" 
href="https://fonts.gstatic.com" 
crossorigin>
    <link 
href="https://fonts.googleapis.com/css2?family=Itim&display=swap" 
rel="stylesheet">
    <style>
    /* 
    --- ชุดสีที่ใช้ (ดำ-ทอง) ---
    พื้นหลัง: #121212
    ตัวอักษรหลัก: #E0E0E0
    สีเน้น (ทอง): #FFD700
    สีพื้นหลังรอง: #1F1F1F
    สีขอบ: #444444
    */

    body {
        background-color:  #121212; /* เปลี่ยนเป็นสีเทาเข้ม */
        font-family: Itim, sans-serif;
        color: #E0E0E0; /* กำหนดสีตัวอักษรหลักให้เป็นสีเทาอ่อน */
    }
    h1 {
        color: #FFD700; /* เปลี่ยนสีหัวข้อเป็นสีทอง */
        text-align: center;
    }
    p {
        font-size: 16px;
        text-align: center;
        color: #E0E0E0; /* เปลี่ยนสีพารากราฟ */
    }
    img {
        width: 200px;
        height: 200px;
        border: 10px solid #FFD700; /* เปลี่ยนขอบเป็นสีทอง */
        border-radius: 50%;
        /* เปลี่ยนเงาเป็นออร่าสีทอง */
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); 
        display: block;
        margin: 20px auto;
        background-color: #121212; /* เปลี่ยนพื้นหลังรูปให้เข้ากับธีม */
    }
    table {
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #444444; /* เปลี่ยนสีเส้นขอบตาราง */
        padding: 12px;
    }
    th {
        background-color: #FFD700; /* เปลี่ยนพื้นหลังหัวตารางเป็นสีทอง */
        color: #121212; /* เปลี่ยนสีตัวอักษรหัวตารางเป็นสีดำเพื่อความคมชัด */
    }
    tr:nth-child(even) {
        background-color: #1F1F1F; /* สลับสีพื้นหลังแถวเป็นเทาเข้มที่สว่างขึ้นเล็กน้อย */
    }
    </style>
</head>
<body>
    <h1>หน้าแนะนำตัวเอง</h1>
    <img src="สุดหล่อมาแล้ว.jpg" alt="รูปภาพของฉัน" width="200">
    <p>สวัสดีครับ/ค่ะ! นี่คือเว็บไซต์แรกที่ฉันสร้างขึ้น</p>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">ข้อมูลส่วนตัว</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>รหัสประจำตัว</td>
                    <td>683380283-7</td>
                </tr>
                <tr>
                    <td>ชื่อ</td>
                    <td>ก้องภพ ถาวรชาติ</td>
                </tr>
                <tr>
                    <td>อีเมล</td>
                    <td>kongphop.th@kkumail.com</td>
                </tr>
                <tr>
                    <td>ความสนใจ</td>
                    <td>กีฬา บาสเกตบอล,แบดมินตัน</td>
                </tr>
            </tbody>
    </table>
    <div class="rbox">
        <button onclick="start_random()">กดเพื่อสุ่มตัวเลข 6 หลัก</button>
        <div id="num">---</div>
    </div>
    <script>
        let n = 0;
        let numElem = document.getElementById("num");

        function start_random(){
            if(n>0) return;
            n = 50;
            next_number();
        }
        function next_number(){
            var r = Math.round(Math.random()*999999)+" ";
            numElem.innerText = r.padStart(6,'0');
            n--;
            if(n>0){
            setTimeout(next_number,150-n);
            }
        }
    </script>
</body>
</html>
